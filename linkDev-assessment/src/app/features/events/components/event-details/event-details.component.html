<div class="container">
  <div class="row">
    <div class="col-md-8">

      <div class="event-details" *ngIf="event">
        <div>{{ event.categoryTypeCode | categoryName }}</div>
        <h1>{{ event.title }}</h1>
        <div class="row">
          <div class="col-md-4 d-flex">
            <img src="/assets/img/event-calendar.svg" alt="" class="me-3">
            <div>
              Start Date
              <div>
                {{ event.start }}
              </div>
            </div>

          </div>
          <div class="col-md-4 d-flex">
            <img src="/assets/img/event-calendar.svg" alt="" class="me-3">
            <div>
              End Date
              <div>
                {{ event.end }}
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <img src="/assets/img/location.svg" alt="" class="me-3">
            {{ event.location }}
          </div>

        </div>

        <img [src]="event.image" alt="{{ event.title }}" class="img-fluid my-3" />

        <div>{{ event.description }}</div>

      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-register" (click)="register()">Register Now</button>
    </div>
  </div>
</div>
